<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Countdown Timer -->
    <div id="countdown" style="font-size: 2rem; color: #ff4081; padding-top: 20px;"></div>

    <!-- Initial Happy Birthday Message (Hidden Initially) -->
    <div id="initial-happy-birthday" style="display: none; font-size: 3rem; color: #ff4081; padding-top: 50px;">
        Happy Birthday!
    </div>

    <!-- Main Birthday Content (Hidden Initially) -->
    <div id="content" style="display: none;">
        <!-- Image Reveal Section -->
        <div id="image-container">
            <!-- Repeat for 10 images -->
            <div class="clickable-image" id="image1">
                <img src="Images/image1.jpg" alt="Memory 1">
            </div>
            <div class="clickable-image" id="image2" style="display: none;">
                <img src="Images/image2.jpg" alt="Memory 2">
            </div>
            <div class="clickable-image" id="image3" style="display: none;">
                <img src="Images/image3.jpg" alt="Memory 3">
            </div>
            <div class="clickable-image" id="image4" style="display: none;">
                <img src="Images/image4.jpg" alt="Memory 4">
            </div>
            <div class="clickable-image" id="image5" style="display: none;">
                <img src="Images/image5.jpg" alt="Memory 5">
            </div>
            <div class="clickable-image" id="image6" style="display: none;">
                <img src="Images/image6.jpg" alt="Memory 6">
            </div>
            <div class="clickable-image" id="image7" style="display: none;">
                <img src="Images/image7.jpg" alt="Memory 7">
            </div>
            <div class="clickable-image" id="image8" style="display: none;">
                <img src="Images/image8.jpg" alt="Memory 8">
            </div>
            <div class="clickable-image" id="image9" style="display: none;">
                <img src="Images/image9.jpg" alt="Memory 9">
            </div>
            <div class="clickable-image" id="image10" style="display: none;">
                <img src="Images/image10.jpg" alt="Memory 10">
            </div>
        </div>

        <!-- Balloons Container -->
        <div id="balloon-container" style="display: none;">
            <!-- Balloons will be dynamically added by JS -->
        </div>

        <!-- Final Birthday Message -->
        <header id="birthdayMessage" style="display: none;">
            <h1>Happy Birthday, [Her Name]!</h1>
            <p>Special MessageðŸŽ‰</p>
        </header>

        <!-- Background Music -->
        <audio id="background-music" loop>
            <source src="Images/happy_birthday.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
